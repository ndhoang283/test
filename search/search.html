<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <style>
        .book-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            list-style: none;
            display: flex;
            align-items: center;
        }
        .book-card img {
            width: 100px;
            height: 150px;
        }
        .book-info {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Tìm kiếm sách..." required>
        <button type="submit">Tìm kiếm</button>
    </form>

    <ul id="searchResults"></ul>

    <script src="search.js"></script>
</body>
</html>
